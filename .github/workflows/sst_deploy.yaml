name: SST Deploy

on:
  push:
    branches: ["main"]

env:
  CERT_ARN: ${{ secrets.CERT_ARN }}

# Concurrency group name ensures concurrent workflow runs wait for any in-progress job to finish
concurrency:
  group: merge-${{ github.ref }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  DeployApp:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      - name: Run python script
        run: |
          python -m markdown_to_json.process_content
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          # role-to-assume: arn:aws:iam::1234567890:role/GitHub
          role-duration-seconds: 3600 #adjust as needed for your build time
          aws-region: us-west-1
      - name: Install frontend dependencies
        run: |
          npm i
        working-directory: ./frontend
      - name: Deploy app
        run: |
          npm i && npx sst deploy --stage prod
